plugins {
    id 'cora.java-library-conventions'
    id 'antlr'
}

dependencies {
    antlr group: 'org.antlr', name: 'antlr4', version: '4.12.0'
    testImplementation 'junit:junit:4.13.2'
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += [
        "-visitor",
        "-long-messages",
        "-package",
        "cora.lib.parsers"
    ]
}
